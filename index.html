<!DOCTYPE html>
<html>
<head>

    <title>Dad Jokes</title>

        }

        button {

            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

            button:hover {
                background-color: #555;
            }
    </style>
</head>
<body>
    <h1>Dad Jokes</h1>

</html>
